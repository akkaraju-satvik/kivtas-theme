<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/dd29827bc4.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kivtaS Theme</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__logo-box">
                <img src="images/Blue Background Logo.png" alt="Logo" class="header__logo">
            </div>
            <div class="header__textBox">
                <div class="headingPrimary">
                    <span class="headingPrimary--main">kivtaS Theme</span>
                    <span class="headingPrimary--sub">A Vibrant Bluish Dark Theme</span>
                </div>
            </div>
            <div class="header__downloadLink">
                <a href="http://https://marketplace.visualstudio.com/items?itemName=akkaraju-satvik.kivtas-theme" class="button button--green"> <i class="fas fa-download"></i> &nbsp;Install</a>
            </div>
        </div>
    </header>

    <main>
        <div class="gif-container">
            <h2 class="gif-container__heading">Setup after Installation</h2>
            <img src="./images/kivtaS-Theme.gif" alt="Installation of kivtaS Theme" class="gif-container__gif">
        </div>
    </main>
    <hr>
    <footer>
        <div class="footer">
            <p class="footer__copyright">&copy; Akkaraju Satvik</p>
        </div>
    </footer>
</body>
</html>
